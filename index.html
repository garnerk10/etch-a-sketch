<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link href="style.css" rel="stylesheet">
        <script src="eas.js" async></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 id="heading">Etch-A-Sketch</h1>

        <main class="main">
            <div id="btnHolder" class="buttons">
                <input id="color-picker" type="color">
                <h3 id="color-button">Color</h3>
                <h3 id="black-button">Black</h3>
                <h3 id="rainbow-button">Rainbow</h3>
                <h3 id="clear-button">Clear</h3>
                <h3 id="size-button">Change Grid Size</h3>
            </div>

            <div class="grid" id="grid"></div>
        </main>


    </body>

</html>
